<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>WhatsApp Message using javascript</title>
</head>
<body>
    <video autoplay muted loop>
        <source src="/Images/video/videocoding.mp4" type="video/mp4">
      </video>
    <div class="container ">
        <form action="">
            <input type="text" id="name" placeholder="Uesrname" required><br>
            <input type="number" name="" id="number" placeholder="Mobile No" required> <br>
            <input type="email" name="" id="email" placeholder="Email ID" required> <br> <br>
            <textarea name="" id="message" cols="38" rows="10" placeholder="Enter a text"></textarea><br><br>
            <input type="submit"  onclick="whatssap()" value="Send Message">
        </form>
    </div>
    <script src="/JavaScript/whatsJavascript.js">

    </script>
</body>
</html>
